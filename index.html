<!DOCTYPE html>
<html>
<head>
	<title>War Stars</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery -->
	<script 
	src="http://code.jquery.com/jquery-3.1.1.js" 
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" 
	crossorigin="anonymous"></script>
	<!-- Game -->
	<script src="assets/javascript/game.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<h1 class="text-center">War Stars</h1>
		</div>
	</div>
	<div id="row-character-select" class="row">
		<div class="panel panel-primary">
			<div class="panel-heading"><h4 class="text-center">Character Select</h4></div>
			<div class="panel-body">
				<div id="character-select" class="row"></div>
			</div>
		</div>
	</div> <!-- End Character Select Row -->

	<div id="row-defenders" class="row">
		<div class="col-md-3 col-sm-hidden col-xs-hidden">
			<div id="player-panel" class="row"></div>
		</div> <!-- End Player column -->

		<div class="col-md-9 col-sm-12 col-xs-12">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading"><h4>Select Opponent</h4></div>
					<div class="panel-body">
						<div id="defender-panel" class="row"></div>
					</div>
				</div>
			</div>
		</div> <!-- End Defender column -->		
	</div> <!-- End Defender Row -->

	<div id="row-battle" class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="col-md-2 col-sm-2 col-xs-2"></div>
				<div id="player" class="col-md-4 col-sm-4 col-xs-4"></div>
				<div id="defender" class="col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-md-2 col-sm-2 col-xs-2"></div>
			</div> <!-- End Battle Character Row -->

			<div id="row-battle-button" class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<button id="battle-btn" class="btn btn-danger btn-block">Battle!</button>
				</div>
			</div> <!-- End Battle Button Row -->
		</div> <!--- End Battle Row -->
	</div>

	<div id="row-game-over" class="row">
		<div class="col-md-12">
			<div class="row">
				<div id="battle-info" class="col-md-12 col-sm-12 col-xs-12"></div>
			</div>

			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-md-4 col-sm-4 col-xs-4">
					<div id="victory-dance"></div>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-4"></div>
			</div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<button id="reset-btn" class="btn btn-info btn-block">Play Again!</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- End container -->
</body>
</html>
