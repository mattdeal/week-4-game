<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Bootstrap -->
	<link 
	rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
	<!-- jQuery -->
	<script 
	src="http://code.jquery.com/jquery-3.1.1.js" 
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" 
	crossorigin="anonymous"></script>
	<!-- Game -->
	<script src="assets/javascript/game.js"></script>
</head>
<body>
<div class="container">
	<div id="row-character-select" class="row">
		<div class="col-md-12 col-sm-12">
			<h1>Character Select</h1>
		</div>
		<div class="col-md-12 col-sm-12">
			<div id="character-select" class="row"></div>
		</div>
	</div> <!-- End Character Select Row -->

	<div id="row-defenders" class="row">
		<div class="col-md-3 col-sm-hidden col-xs-hidden">
			<div id="player-panel" class="row"></div>
		</div> <!-- End Player column -->

		<div class="col-md-9 col-sm-12 col-xs-12">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading"><h4>Select Opponent</h4></div>
					<div class="panel-body">
						<div id="defender-panel" class="row"></div>
					</div>
				</div>
			</div>
		</div> <!-- End Defender column -->		
	</div> <!-- End Defender Row -->
	<div id="row-battle" class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<!-- todo: show characters on either side -->
				<div id="player" class="col-md-6 col-sm-6 col-xs-6"></div>
				<div id="defender" class="col-md-6 col-sm-6 col-xs-6"></div>
			</div> <!-- End Battle Character Row -->

			<div id="row-battle-button" class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<button id="battle-btn" class="btn btn-danger btn-block">Battle!</button>
				</div>
			</div> <!-- End Battle Button Row -->

			<div id="battle-info" class="row"></div> <!-- End Battle Info -->
		</div> <!--- End Battle Row -->
	</div>
</div> <!-- End container -->
</body>
</html>
